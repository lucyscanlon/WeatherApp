<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Montserrat:wght@400;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7cfb3e6003.js" crossorigin="anonymous"></script>
        <title>Weather App</title>
    </head>
    <body>
        <div class="searchbar-width-container">
            <div class="searchbar-container">
                <div class="search">
                    <input type="text" placeholder="Enter a city name" spellcheck="false">
                    <button><img src="images/search.png"></button>
                </div>
            </div>
        </div>
        <div class="date-and-time">
            <h2 class="date">Wednesday 22nd September</h2>
        </div>
        <div class="weather-description-feels-like-container">
            <p><span class="bold">Clear,</span> feels like: 13&deg;C</p>
        </div>
        <img src="images/clear.png" class="weather-icon">
        <h1 class="temp">22&deg;C</h1>
        <h2 class="location">London, <span class="country">England</span></h2>
        <div class="temperature-chart">
            <div class="temperature-line"></div>
            <div class="temp-circle-container">
                <i class="fa-solid fa-circle temp-circle"></i>
            </div>
            <div class="high-low-temp">
                <p class="low-temp"><i class="fa-solid fa-arrow-down-long"></i>10&deg;C</p>
                <p class="high-temp"><i class="fa-solid fa-arrow-up-long"></i>30&deg;C</p>
            </div>
            <div class="sunrise-sunset-container">
                <p>Sunrise: 8:45AM</p>
                <p>Sunset: 7:56PM</p>
            </div>
            <div class="humidity-wind-container">
                <div class="humidity-container">
                    <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                </div>
                <div class="wind-container">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                        <img src="images/wind.png">

                </div>
            </div>
        </div>
        <footer>
            <p class="footer-text">Designed by: Lucy Scanlon 2023</p>
        </footer>

        <script>

        </script>
    </body>

</html>
